<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Java Script</title>
</head>
<body>

    <button id="m">Click me</button>
    <button id="p">pink</button>
    <button id="b">blue</button>
    <button id="date">date</button>
    
    <h1 id="h"></h1>
    <h1 id="dd"></h1>

    <script>
       
        // alert("hello world")
        // document.write("hello world")
        document.getElementById("m").onclick=function()
        {
            document.getElementById("h").innerHTML ="Shuchi"       
        }

        document.getElementById("p").onclick=function()
        {
            document.getElementById("h").style.color="pink"
        }

        document.getElementById("b").onclick=function()
        {
            document.getElementById("h").style.color="blue"
        }
        
        document.getElementById("date").onclick=function()
{
    document.getElementById("dd").innerHTML =new Date()
}
    </script>
</body>
